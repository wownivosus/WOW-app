<ion-header-bar class="bar-positive">
  <h2 class="title">Информация о товаре</h2>
</ion-header-bar>

<ion-view>
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
        ng-repeat="item in publics | filter: { shortname: whichpublic }">
          <img ng-src="img/{{item.shortname}}.jpg"
            alt="{{ item.name }} Photo">
          <h2>{{ item.name }}</h2>
          <h3>{{ item.reknown }}</h3>
          <p>{{ item.bio }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
